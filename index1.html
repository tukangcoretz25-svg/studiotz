<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio TZ – Jasa Design Bangunan</title>
  <style>
    * {
      margin: 0;
      padding:0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #1a1a1a; /* Warna background lebih solid/gelap agar elegan */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px; /* Jarak aman di layar kecil */
    }

    .container {
      border-radius: 24px;
      background-color: #000;
      width: 100%;
      max-width: 400px; /* Ukuran pas untuk Mobile-First */
      padding: 40px 24px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
      border: 1px solid #333;
    }

    /* Animasi */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
        filter: blur(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .logo-img, h1, .subtitle, .link-btn, .join-btn, .footer {
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Delay Animasi */
    .logo-img { animation-delay: 0.1s; }
    h1        { animation-delay: 0.2s; }
    .subtitle { animation-delay: 0.3s; }
    .links .link-btn:nth-child(1) { animation-delay: 0.4s; }
    .links .link-btn:nth-child(2) { animation-delay: 0.5s; }
    .links .link-btn:nth-child(3) { animation-delay: 0.6s; }
    .join-btn { animation-delay: 0.7s; }
    .footer   { animation-delay: 0.8s; }

    /* Gaya Logo IMG */
    .logo-img {
      background-color: #040c48;
      width: 85px;
      height: 85px;
      object-fit: cover;
      border-radius: 50%; /* Tetap bulat jika foto kotak */
      margin: 0 auto 20px;
      border: 2px solid #ff9900;
      display: block;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: #fff;
    }

    .subtitle {
      margin-top: 8px;
      font-size: 14px;
      color: #8b949e;
      line-height: 1.5;
    }

    .links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-btn {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 16px;
      text-decoration: none;
      color: #c9d1d9;
      font-weight: 500;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .link-btn:hover {
      background: #30363d;
      color: #fff;
      transform: translateY(-2px);
    }

    .join-btn {
      margin-top: 35px;
      background: #238636;
      color: #ffffff;
      border-radius: 12px;
      padding: 16px 20px;
      font-weight: 600;
      text-decoration: none;
      display: block; /* Agar lebar penuh di mobile */
      transition: all 0.3s ease;
    }

    .join-btn:hover {
      background-color: #2ea043;
      box-shadow: 0 0 15px rgba(46, 160, 67, 0.4);
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #484f58;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Media Query untuk Layar Sangat Kecil */
    @media (max-width: 350px) {
      .container {
        padding: 30px 15px;
      }
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.PNG" alt="Studio TZ Logo" class="logo-img">

    <h1>Studio TZ</h1>
    <div class="subtitle">
      Professional Design & Build <br> 
      Rumah • Toko • Ruko
    </div>

    <div class="links">
      <a href="index2.html" class="link-btn">Kunjungi Website</a>
      <a href="index3.html" class="link-btn">Portofolio Proyek</a>
      <a href="#home" class="link-btn">Home</a>
    </div>

    <a href="https://wa.me/628123456789" class="join-btn">
      Konsultasi via WhatsApp
    </a>

    <div class="footer">
      © 2026 STUDIO TZ INDONESIA
    </div>
  </div>

</body>
</html>
